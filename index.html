<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainbox">
        <div class="left">
            <div class="heading-box">
                <h1 id="borks">BORKS</h1>
                <div class="jimmy-token">
                    <img id="jimmy" class="opaque" src="jimmy.jpeg">
                    <img id="jimmy2" class="transparent" src="jimmy2.jpeg">
                    <img id="jimmy4" class="transparent" src="jimmy4.jpeg">
                </div>
                <h1 id="and-joshes">& JOSHES</h1>
                <div class="josh-token">
                    <img id="josh3" class="transparent" src="josh3.jpeg">
                    <img id="josh4" class="transparent" src="josh4.jpeg">
                    <img id="josh" class="opaque" src="josh.jpeg">
                </div>
            </div>
            <div class="adaptable-words">
                <p id="player-no-toggle" class="start-game">PLAYER</p>
                <p id="toggle-one-two" class="player-one">ONE</p>
                <p id="turn-wins-toggle"class="start-game">TURN</p>
            </div>

            <div class="game-field">
                <button id="btn1" class="token-placement"></button>
                <button id="btn2" class="token-placement"></button>
                <button id="btn3" class="token-placement"></button>
                <button id="btn4" class="token-placement"></button>
                <button id="btn5" class="token-placement"></button>
                <button id="btn6" class="token-placement"></button>
                <button id="btn7" class="token-placement"></button>
                <button id="btn8" class="token-placement"></button>
                <button id="btn9" class="token-placement"></button>
            </div>
        </div>
        <div class="right">
            <div class="break1">
                <button id="p1-name-choose">PLAYER 1 NAME SELECT</button>
                <button id="p2-name-choose">PLAYER 2 NAME SELECT</button>
            </div>
            <div class="arrow1">
                &#11013;
            </div>
            <div class="arrow2">
                &#11013;
            </div>
            <div class="scores">
                <p><span class="player-one-name">P1</span>: <span></span> <span id="p1-score">0</span></p>
                <br>
                <p><span class="player-two-name">P2</span>: <span></span> <span id="p2-score">0</span></p>
                <br>
                <p>DRAW: <span id="draw-score">0</span></p>
             </div>
             <div class="play-again-btn">
                <button disabled=true class="play-again">PLAY AGAIN?</button>
            </div>
        </div>
    </section>
    <script src="borks-and-joshes.js"></script>
</body>
</html>
